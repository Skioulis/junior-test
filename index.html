<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Junior exercise</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <div>

            <h1> Form</h1>

            <form method="post" action="" onsubmit="validateInput()" novalidate>
                <label id="label-1" for="number"> Number</label><br>
                <input type="number" name="number"  id="number" placeholder="Please enter a number"><br>
                <input type="submit" value="Submit" id="submit-button">
            </form>
            </div>
        </div>
        <script>
            function validateInput() {
                const inputField = document.getElementById("number");
                const inputValue = parseInt(inputField.value);

                if (inputValue <= 10) {
                    alert("Please enter a number greater than 10.");
                    inputField.value = "";
                }
            }
        </script>
    </body>
</html>
